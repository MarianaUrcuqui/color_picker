<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ---------Google fonts--------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- ----------- Responds to device size ------------- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Color Picker</title>
  </head>
  <body>
    <div class="container">
      <form class="colors-form" id="pick-color-form">
        <input type="color" class="pick-color" id="color">
        <select name="mode" aria-label="mode" class="pick-mode" id="mode">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome dark</option>
          <option value="monochrome-light">Monochrome light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button type="submit">Get color scheme</button>
      </form>
    </div>
    <div id="colors" class="container">
      <!-- HERE WILL BE THE COLORS -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
